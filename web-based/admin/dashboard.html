<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../resources/icon.png" sizes="32x32">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dashboard.css">
    <script src="./dashboard.js"></script>
    <title>Admin</title>
</head>
<body>
    <div class="root">
        <div class="modal-container" id="modal-container">
            <div class="modal">
                <div class="close" onclick="close_modal()">
                    <img src="../resources/close.png" height="45px" width="45px" alt="">
                </div>
                <div class="title anton">
                    Add concert
                </div>
                <form action="" class="form">
                    <div class="image-container">
                        <div class="image">
                            <img src="../resources/adminbg.jpg" alt="">
                        </div>
                        <div class="no-image acme">
                            Upload an image
                        </div>
                        <div class="input-container">
                            <input type="file" name="image" id="image" class="input-img">
                        </div>
                    </div>
                    <div class="details">
                        <input type="text" placeholder="Concert name" class="input pointer button">
                        <input type="date" class="input pointer button">
                        <input type="text" placeholder="Venue" class="input pointer button">
                        <input type="text" placeholder="Special Artist" class="input pointer button">
                        <input type="text" placeholder="Description" class="input pointer button">
                        <input type="text" placeholder="Ticket Price" class="input pointer button">
                        <input type="submit" value="Submit" class="button input pointer submit">
                    </div>
                </form>
            </div>
        </div>
        <div class="navbar-container">
            <div class="brand acme">
                <img src="../resources/icon.png" height="100px" width="100px" alt="" srcset="">
                Admin Section
            </div>
            <div class="logout-container">
                <div class="logout pointer" onmouseover="onMouseOver()" onmouseout="onMouseOut()" onclick="logout()">
                    <img src="../resources/logout.png" alt="">
                    <span class="tooltip " id="tooltip">Logout</span>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="top-section">
                <div class="title anton">
                    <div>
                        List of user
                    </div>
                    <div class="see-more">
                        <div class="pointer button">
                            See more >>
                        </div>
                    </div>
                </div>
                <div class="user-list">
                    <!-- for list here display using php -->
                </div>
                <!-- list users -->
            </div>
            <div class="bottom-section">
                <!-- list concerts 3 most upcoming concerts in 1 screen -->
                <div class="title anton">
                    <div>
                        Upcoming concerts
                    </div>
                    <div class="see-more">
                        <div class="pointer button" onclick="open_modal()">
                            Add concert
                        </div>
                        <div class="pointer button">
                            See more >>
                        </div>
                    </div>
                </div>
                <div class="concert-list">
                    <!-- for list here display using php -->
                </div>
            </div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="../anime-master/lib/anime.js" type="module"></script>
</body>
</html>
