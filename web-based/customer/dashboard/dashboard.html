<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="icon" href="../../resources/icon.png" sizes="32x32">
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="modal-container" id="modal-container" style="color: wheat;">
        <div class="modal" id="modal">
            <div class="close">

            </div>
        </div>
    </div>
    <div class="root">
        <div class="container">
            <div class="navbar-container">
                <div class="brand acme">
                    <img src="../../resources/icon.png" height="100px" width="100px" alt="" srcset="">
                    ADS Concert Ticket Booking
                </div>
                <div class="profile">
                    <div class="profile-image">
                        <div class="acme image" onclick="profile_action()">
                            PI 
                        </div>
                        <!-- display image if not null spell out name -->
                        <div class="profile-action acme" id="profile-action">
                            <div class="profile-expand" onclick="profile_open()">
                                Profile
                            </div>
                            <div class="profile-expand-divider"></div>
                            <div class="profile-expand" onclick="purchase_history()">
                                Purchase History
                            </div>
                            <div class="profile-expand-divider"></div>
                            <div class="profile-expand">
                                Sign Out
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-container  flex-row">
                <div class="content">
                    <div class="title acme">
                        Upcoming concerts
                    </div>
                    <div class="card-container">
                        <div class="card">
    
                        </div>
                        <div class="next-card" id="next-card">
                            <div class="arrow" onclick="next_card()">
    
                            </div>
                        </div>
                        <div class="see-more acme" id="see-more" onclick="see_more()">
                            See more
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="profile-page" id="profile-page">
            <div class="close" onclick="profile_close()">
                <img src="../../resources/arrow.png" height="50px" width="50px" alt="">
            </div>
            <div class="profile-content" style="color: wheat;">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="../../anime-master/lib/anime.js" type="module"></script>
    <script src="./javascript.js"></script>
</body>
</html>
